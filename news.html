<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>News</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            padding: 20px;
        }

       .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

       .news-item {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }

       .news-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

       .news-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

       .news-meta {
            color: #777;
            margin-bottom: 10px;
        }

       .news-content {
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <!-- 顶部导航栏 -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold text-gray-800">课题组名称</a>
            <div class="space-x-4">
                <a href="research.html" class="text-gray-600 hover:text-gray-800">RESEARCH</a>
                <a href="team.html" class="text-gray-600 hover:text-gray-800">TEAM</a>
                <a href="publications.html" class="text-gray-600 hover:text-gray-800">PUBLICATIONS</a>
                <a href="news.html" class="text-gray-600 hover:text-gray-800">NEWS</a>
                <a href="contact.html" class="text-gray-600 hover:text-gray-800">CONTACT</a>
            </div>
        </div>
    </nav>

    <!-- 页面主体内容 -->
    <div class="container">
        <h1>News</h1>
        <!-- 第一条新闻 -->
        <div class="news-item">
            <img src="https://picsum.photos/800/400" alt="新闻图片1">
            <h2 class="news-title">111</h2>
            <p class="news-meta">发布时间: 2024-01-01 | 作者: 111</p>
            <p class="news-content">111</p>
        </div>
        <!-- 第二条新闻 -->
        <div class="news-item">
            <img src="https://picsum.photos/800/401" alt="新闻图片2">
            <h2 class="news-title">111</h2>
            <p class="news-meta">发布时间: 2024-02-01 | 作者: 111</p>
            <p class="news-content">111</p>
        </div>
        <!-- 可以继续添加更多新闻 -->
    </div>
</body>

</html>
